<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Conks Japan</title>
  <!-- fontawesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <!-- link-css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <header>
    <h1><a href="#"><img src="/img/logo.png" alt="Logo" /></a></h1>
    <ul class="custom-navbar js-custom-navbar">
      <li>
        <a href="#" class="ripple-wave">Home</a>
      </li>
      <li>
        <a href="#" class="ripple-wave">About</a>
      </li>
      <li>
        <a href="#" class="ripple-wave">Gallery</a>
      </li>
      <li>
        <a href="#" class="ripple-wave">Contact</a>
      </li>
    </ul>
    <button class="menu-icon js-menu-icon">
      <span class="fa fa-bars"></span>
    </button>
  </header>

  <!-- Swiper -->

  <div id="banner">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./img/1.jpg" alt="" width="100%"></div>
        <div class="swiper-slide"><img src="./img/2.jpg" alt="" width="100%"></div>
        <div class="swiper-slide"><img src="./img/3.jpg" alt="" width="100%"></div>
        <div class="swiper-slide"><img src="./img/4.jpg" alt="" width="100%"></div>
        <div class="swiper-slide"><img src="./img/5.jpg" alt="" width="100%"></div>
        <div class="swiper-slide"><img src="./img/6.jpg" alt="" width="100%"></div>
        <div class="swiper-slide"><img src="./img/7.jpg" alt="" width="100%"></div>

      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <div id="concept">

  </div>
  <!--  link-js -->
  <script src="js/script.js"></script>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>

</html>
